<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./script.js"></script>
    <title>Note Taker</title>
</head>
<body>
    <header class="heading">
        <h1 class="headingMain">Note Taker</h1>
    </header>
    <main class="mainContainer" id="mainCont">
        <section>
            <div class="btnContainer" id="btnContainer">
                <button id="addNoteButton">
                    Add note
                </button>
            </div>
            <div id="textAreaDiv">
                <textarea name="notes" id="noteArea" cols="30" rows="10" placeholder="Type notes here..."></textarea>
            </div>
        </section>

        <section>
         <div class="notesDiv" id="notesDiv">

         </div>
        </section>
    </main>
</body>
</html>
