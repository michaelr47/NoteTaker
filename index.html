<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Note Taker</title>
</head>
<body>
    <header>
        <h1 class="headingMain">Note Taker</h1>
    </header>
    <main class="mainContainer" id="mainCont">
        <section>
            <div class="btnContainer" id="btnContainer">
                <button id="addNoteButton">
                    ADD NOTE
                </button>
            </div>
            <div id="textAreaDiv">
                <textarea id="textAreaID" name="notes" id="noteArea" cols="60" rows="10" placeholder="Type notes here..."></textarea>
            </div>
        </section>
    </main>
    <section>
        <div class="notesDiv" id="notesDiv"></div>
    </section>
</body>
</html>
